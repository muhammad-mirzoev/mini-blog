{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-card">
    <h1>Регистрация</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button class="btn btn-primary w-full">
            Создать аккаунт
        </button>
    </form>
</div>
{% endblock %}
