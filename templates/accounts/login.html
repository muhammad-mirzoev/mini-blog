{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-card">
    <h1>Вход</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>

        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button class="btn btn-primary w-full">Войти</button>
    </form>
</div>
{% endblock %}
