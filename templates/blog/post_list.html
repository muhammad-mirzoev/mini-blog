{% extends 'base.html' %}

{% block title %}Посты{% endblock %}

{% block content %}
<h1>Опубликованные посты</h1>

{% for post in posts %}
    <div class="card">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatechars:150 }}</p>
    </div>
{% empty %}
    <p>Постов пока нет</p>
{% endfor %}
{% endblock %}
