<article class="post-card">
    <h2>
        <a href="{% url 'blog:detail' slug=post.slug %}">
            {{ post.title }}
        </a>
    </h2>

    <p class="post-card__meta">
        Автор: {{ post.author.full_name }} · {{ post.created_at|date:"d.m.Y" }}
    </p>

    <p>{{ post.content|truncatechars:150 }}</p>
</article>
