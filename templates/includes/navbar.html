<header class="navbar">
    <div class="navbar__left">
        <a href="/" class="navbar__logo">MiniBlog</a>
    </div>

    <nav class="navbar__center">
        <a href="/" class="nav-link">Главная</a>
        <a href="#" class="nav-link">Посты</a>
        <a href="#" class="nav-link">Категории</a>
    </nav>

    <div class="navbar__right">
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}" class="nav-link">
                {{ user.username }}
            </a>
            <a href="{% url 'accounts:logout' %}" class="btn btn-outline">
                Выйти
            </a>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="btn btn-outline">
                Вход
            </a>
            <a href="{% url 'accounts:register' %}" class="btn btn-primary">
                Регистрация
            </a>
        {% endif %}
    </div>
</header>
